        <h1> Fried Rice </h1>
        <img src="https://www.allrecipes.com/thmb/G96Vc_7F5Dm0csJJb2STC6tO97k=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/79543-fried-rice-restaurant-style-mfs-49-79b33da67e2643e8b585972cd92c5821.jpg" alt="Fried Rice">
        <h2>Photo of Fried Rice</h2>

        <p> All it requires is tofu, onions, ketchup, and fried rice. </p>

        <h3>Ingredients</h3>
            <ul>
                <li>Tofu</li>
                <li>Onion</li>
                <li>Ketchup</li>
                <li>Soy sauce</li>
            </ul>

        <h3> Steps </h3>
            <ol>
                <li>Cut all ingredients into large one inch chunks</li>
                <li>Brown onions, put in all the ingredients, cook, done.</li>
            </ol>
