    <body>
        <h1> General Tsos Tofu </h1>
        <img src="https://images.ctfassets.net/092wi7ilt2cf/4mZpv5JwaKtRwkiPWbUXv7/40d02d326b84753d3bb18a4709b18131/general-tsos-tofu-closeup.jpg" alt="General Tsos Tofu">
        <h2>Photo of General Tsos Tofu</h2>

        <p> All it requires is tofu, onions, ketchup, and soy sauce. </p>

        <h3>Ingredients</h3>
            <ul>
                <li>Tofu</li>
                <li>Onion</li>
                <li>Ketchup</li>
                <li>Soy sauce</li>
            </ul>

        <h3> Steps </h3>
            <ol>
                <li>Cut all ingredients into large one inch chunks</li>
                <li>Brown onions, put in all the ingredients, cook, done.</li>
            </ol>
